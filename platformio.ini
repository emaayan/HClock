;  PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html


[platformio]
default_envs = esp32

[env]
platform = atmelavr
board = nanoatmega328new
framework = arduino
monitor_speed = 115200 
check_skip_packages = true
build_src_filter= +<*.h> +<main-${PIOENV}.cpp>

#build_type = debug
debug_build_flags =
	-O0 
	-Og  
	-DDEBUG_CON		 
extra_scripts = pre:pre_build.py
lib_deps = 
	adafruit/RTClib@^2.1.1	
	adafruit/Adafruit BusIO @ ^1.14.1
	SPI
	mathertel/OneButton@^2.0.3		
	; https://werner.rothschopf.net/microcontroller/images/lcd/NoiascaLiquidCrystal.zip@^2.1.4		
	marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
	olikraus/U8g2 @ ^2.34.17		
	; https://github.com/emaayan/libzmanim.git			
	neu-rah/ArduinoMenu library @ ^4.21.4
	davetcc/tcMenu @ ^3.1.0
	davetcc/IoAbstraction @ ^3.1.0
	davetcc/tcUnicodeHelper @ ^0.2.0
lib_extra_dirs=
	 ${PROJECT_DIR}/../ext_libs

[env:nano]
platform = atmelavr
board = nanoatmega328new

monitor_port = COM6
upload_port = COM6
debug_port = \\.\COM6
; build_type = debug
; build_src_filter= +<*.h> +<main-esp32.cpp>
build_flags= 
	-O2
	-D RED_BUTTON=4
	-D GREEN_BUTTON=7
	-D BLUE_BUTTON=8
	-D BRIGHTNESS_PIN=6
	-D PULL_UP=false
	-D DISPSECS


[env:esp32]
platform = espressif32
board = esp32dev
; build_src_filter= +<*.h> +<main-nano.cpp>

monitor_port = COM7
upload_port = COM9
upload_speed=921000
upload_protocol=esp-prog
debug_tool = esp-prog
debug_init_break = tbreak setup
build_type = debug
debug_build_flags =
	-O0 
	-Og  
	-ggdb3 
	-g3
	-DDEBUG_CON		 
build_flags= 	
	-O2
	-D RED_BUTTON=27
	-D GREEN_BUTTON=25
	-D BLUE_BUTTON=26
	-D BRIGHTNESS_PIN=33
	-D PULL_UP=true	
	-D STD_C
	
	
[env:nano-oled]
platform = espressif32
board = esp32dev
; platform = atmelavr
; board = nanoatmega328new
framework = arduino

monitor_port = COM7
upload_port = COM7
